<div>
    <h2 class="h5"><b>Rehearsal List</b></h2>
    <h3 class="h5">{{vm.message}}</h3>
    <div ng-hide="(!vm.rehearsals || !vm.rehearsals.length)">
        <table class="table table-striped table-bordered table-condensed">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Duration</th>
                    <th>Location</th>
                    <th>Agenda</th>
                    <th></th>
                </tr>
            </thead>
            <tbody ng-repeat="rehearsal in vm.rehearsals">
                <tr>
                    <td>{{ rehearsal.date | date:'MM/dd/yyyy' }}</td>
                    <td>{{ rehearsal.time }}</td>
                    <td>{{rehearsal.duration}}</td>
                    <td>{{rehearsal.location}}</td>
                    <td>{{rehearsal.agenda}}</td>
                    <td><button ng-click="vm.editRehearsal(rehearsal.id)">Edit</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <h3 class="h5" ng-show="(!vm.rehearsals || !vm.rehearsals.length)">no rehearsals</h3>
    <div><button type="submit" ng-click="vm.test()">Test</button></div>
</div>
