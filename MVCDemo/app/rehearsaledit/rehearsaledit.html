<div data-uiver="0.7">
    <h2 class="h5"><b>Rehearsal Edit</b></h2>
    <h3 class="h5">{{vm.message}}</h3>
    <div class="row">
        <div class="col-md-6">
            <div ng-show="vm.rehearsal.id">
                <form name="rehearsalEdit">
                    <table>
                        <!-- type="datetime-local"  -->
                        <tr>
                            <td>Date:</td>
                            <td>
                                <div class="input-group">
                                    <input class="form-control input-md" close-text="Close" is-open="vm.dateOpen"
                                           required placeholder="rehearsal date" ng-model="vm.rehearsal.editDate"
                                           uib-datepicker-popup="M/d/yyyy" />
                                    <span class="input-group-btn">
                                        <button class="btn btn-md btn-primary" ng-click="vm.toggleDatePopup()" type="button">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </button>
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr><td>Time:</td><td><input required placeholder="rehearsal time" ng-model="vm.rehearsal.time" /></td></tr>
                        <tr><td>Duration:</td><td><input ng-model="vm.rehearsal.duration" /></td></tr>
                        <tr><td>Location:</td><td><input ng-model="vm.rehearsal.location" /></td></tr>
                        <tr><td>Agenda:</td><td><input ng-model="vm.rehearsal.agenda" /></td></tr>
                        <tr><td colspan="2"><button ng-click="vm.saveEdit()">Save</button></td></tr>
                    </table>
                </form>
            </div>
            <div ng-hide="vm.rehearsal.id">
                <h3>rehearsal {{vm.id}} not found.</h3>
            </div>
        </div>
    </div>
</div>
